<div class="tile row">
  <div class="column" *ngFor="let tile of tileInfo">
    <div class="card" [routerLink]="['/quiz']">
      <img class="card-img-top" src="assets/{{tile.imgURL}}" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">{{tile.title}}</h4>
        <!-- <p class="card-text">{{tile.description}}</p> -->
        <!-- <a href="#" class="btn btn-primary">Start the Quiz</a> -->
      </div>
    </div>
  </div>
