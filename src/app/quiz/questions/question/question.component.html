<div class="card bg-info text-white">
  <div *ngFor="let question of questions; let i=index">
    <div *ngIf="i == questionIndex">
        <div class="container">
            <h4>
              <b>Question {{i + 1}}</b>
            </h4>
            <p>Out of {{totalQuestion}}</p>
            Q: {{question.question}}<br>
            Select your answer from options mentioned below:
            <br>
            <div *ngFor="let option of question.options; let j=index">
                <mat-checkbox class="example-margin">{{option.op}}</mat-checkbox>
            </div>
          </div>
          <button *ngIf="i < totalQuestion-1" mat-raised-button class="next-button" color="warn" (click)="nextQuestion()">Next</button>
    </div>
  </div>
</div>
